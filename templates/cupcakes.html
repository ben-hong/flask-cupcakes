<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet" href="/static/cupcakes.css">
</head>
<body>
    <h1>Cupcakes</h1>
    <ul class="cupcakes-list">
    </ul>

    <form method="POST">
        <p>Flavor: <input id="flavor" type="text"></p>
        <p>Size: <input id="size" type="text"></p>
        <p>Rating: <input id="rating" type="number"></p>
        <p>Image: <input id="image" type="text"></p>
        <button type="submit">Submit</button>
    </form>

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
</body>
</html>
